<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beuh No Being</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
    }

    .title span {
      color: #fff;
    }

    .subtitle {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    .logo-text {
      margin-top: 1rem;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(to right, #FFD700, #FF00FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

<div id="vanta-bg"></div>

<div class="content">
  <div class="title">Beuh <span>No being</span></div>
  <div class="subtitle">is for level 10 rizz <strong>sigmas</strong></div>
  <div class="logo-text">BEUH<br/>NO BING</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
<script>
  VANTA.RINGS({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.0,
    scaleMobile: 1.0,
    backgroundColor: 0x8a4f00
  });
</script>

</body>
</html>
